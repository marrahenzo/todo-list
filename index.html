<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script defer src="./dist/main.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="navbar">
        <p id="nav-logo">LOGO</p>
        <p id="nav-name">Hern√°n Marrapodi</p>
        <img
          id="nav-picture"
          src="./src/media/profile.png"
          alt="Profile Picture"
        />
      </div>
      <div id="sidebar">
        <button type="button" id="btn-new-project">New Project</button>
        <div id="projects-container">
          <div id="project1" class="project">MAIN</div>
        </div>
        <div id="done">DONE</div>
      </div>
      <div id="main">
        <div id="list-title-add-container">
          <h2 id="list-name">LIST NAME</h2>
          <button type="button" id="btn-new-task">New Task</button>
        </div>
        <div id="tasks">
          <div id="task1" class="task">TASK 1</div>
          <div id="task2" class="task">TASK 2</div>
          <div id="task3" class="task">TASK 3</div>
          <div id="task4" class="task">TASK 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
