<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script defer src="./dist/main.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="navbar">
        <p id="nav-logo">LOGO</p>
        <p id="nav-name">Hern√°n Marrapodi</p>
        <img
          id="nav-picture"
          src="./src/media/profile.png"
          alt="Profile Picture"
        />
      </div>
      <div id="sidebar">
        <button type="button" id="btn-new-project">New Project</button>
        <div id="projects-container"></div>
      </div>
      <div id="main">
        <div id="project-title-add-container">
          <h2 id="project-name">Main</h2>
          <button type="button" id="btn-new-task">New Task</button>
        </div>
        <div id="tasks-container"></div>
      </div>
    </div>
    <!-- Modals for info / editing / creation -->
    <div class="modal-info-container">
      <div class="modal-info">
        <h1 id="info-title">Test</h1>
        <p id="info-description">Description</p>
        <p id="info-due-date">Due: (date)</p>
        <p id="info-priority">Priority: (L/M/H)</p>
        <button type="button" class="modal-close">Close</button>
      </div>
    </div>
    <div class="modal-edit-container">
      <div class="modal-edit">
        <form action="#" method="post">
          <h1>Edit Task</h1>
          <label for="edit-title">Title: </label>
          <input name="title" type="text" id="edit-title" />
          <label for="edit-description">Description: </label>
          <input name="title" type="text" id="edit-description" />
          <label for="edit-due-date">Due: </label>
          <input name="title" type="date" id="edit-due-date" />
          <label for="edit-priority">Priority: </label>
          <select name="title" id="edit-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="button" class="modal-close">Close</button>
          <button type="button" class="modal-submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="modal-create-container">
      <div class="modal-create">
        <form action="#" method="post">
          <h1>New Task</h1>
          <label for="create-title">Title: </label>
          <input name="title" type="text" id="create-title" />
          <label for="create-description">Description: </label>
          <input name="title" type="text" id="create-description" />
          <label for="create-due-date">Due: </label>
          <input name="title" type="date" id="create-due-date" />
          <label for="create-priority">Priority: </label>
          <select name="title" id="create-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="button" class="modal-close">Close</button>
          <button type="button" class="modal-submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
